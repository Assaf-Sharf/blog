name: Labeler

on: [pull_request]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Run Labeler
        uses: actions/labeler@v3
        with:
          repo-token: ${{ secrets.MY_GITHUB_BLOG_TOKEN_PULL_REQUEST }}
          configuration-path: .github/labeler.yml
          sync-labels: true
