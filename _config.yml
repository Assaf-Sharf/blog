  #style: styles-2
  #style: styles-3
  #style: styles-4
  #style: styles-5
  style: styles-6

  #Profile information
  name: *name
  tagline: Lead Backend Developer
  pic: gravatar.jpeg  #place a 100x100 picture inside /assets/images/ folder and provide the name of the file below
  summary: 'I have been a developer for more than 20 years, with the last 8 using PHP and specialising in web technologies.
