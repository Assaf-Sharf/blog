  I have built product from scratch as well as maintained and enhanced existing ones.
  <br/><br/>
  I would like to move towards a more leading position, to take a step-back for development and where I would be able
  to also mentor more junior developers.'

  #sidebar links
  email: *email
  phone:
  website: *website
  linkedin: *linkedin
  github: *github
  twitter: *twitter
  stackoverflow: *stackoverflow
  #Update all the sections by editing the files inside _data folder.

  # Tracker
  analytics: #UA-83979019-1

  # Build settings
  encoding: "utf-8"
  compress_html: # - http://jch.penibelst.de/
    clippings: all
    ignore:
      envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      header:
        image: *main_image
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
