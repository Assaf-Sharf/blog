    clippings: all
    ignore:
      envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      header:
        image: *main_image
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
