---
layout: default
---

<!-- Title 영역 -->
<div class="cm-container">
  <div class="cm-title">
    <h1 class="cm-cover-title">
        {{ page.title }}
    </h1>  
    {%- if page.subtitle -%}
    <p class="cm-cover-subtitle"> {{ page.subtitle }} </p>
    {%- endif -%}
  </div>
</div>

<div class="cm-container cm-right">
  {%- if page.author -%}
    <div class="cm-author"> 
      {{ page.date | date_to_string }} by {{ page.author }}
    </div>
  {%- endif -%}
    
</div>

<div class="cm-container">
    <div class="cm-seperator"></div>
</div>




<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

{{ content }}
