---
layout: archive
---

{{ content }}

{% for post in page.isPostYet %}
  {% if post %}
    <section id="{{ tag[0] | slugify | downcase }}" class="taxonomy__section">
      <a href="#page-title" class="back-to-top">{{ site.data.ui-text[site.locale].back_to_top | default: 'Back to Top' }} &uarr;</a>
    </section>
  {% endif %}
{% endfor %}
