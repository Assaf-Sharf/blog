  <ul>
    {% assign posts=site.documents | where:"ref", page.ref | sort: 'lang' %}
    {% for post in posts %}
      <li><a href="{{site.baseurl}}{{ post.url }}" class="masthead__menu-item">{{ post.lang }}</a></li>
    {% endfor %}
    {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for page in pages %}
      <li><a href="{{site.baseurl}}{{ page.url }}" class="masthead__menu-item">{{ page.lang }}</a></li>
    {% endfor %}
  </ul>
