<script>
  'use strict';

  (function () {
    var commentContainer = document.querySelector('#giscus-comments');

    if (!commentContainer) {
      return;
    }

    var script = document.createElement('script');
    script.setAttribute('src', 'https://giscus.app/client.js');
    script.setAttribute('data-repo', '{{ site.repository }}');
    script.setAttribute('data-repo-id', '{{ site.giscus.repo_id }}');
    script.setAttribute('data-category', '{{ site.giscus.category_name }}');
    script.setAttribute('data-category-id', '{{ site.giscus.category_id }}');
    script.setAttribute('data-mapping', '{{ site.comments.giscus.issue_term | default: "pathname" }}');
    script.setAttribute('data-reactions-enabled', '{{ site.comments.giscus.reactions_enabled | default: 1 }}'); // TODO: Convert from boolean
    script.setAttribute('data-theme', '{{ site.comments.giscus.theme | default: "light" }}');
    script.setAttribute('crossorigin', 'anonymous');
    script.setAttribute('async');

    commentContainer.appendChild(script);
  })();
</script>
