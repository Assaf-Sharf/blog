<!DOCTYPE html>
<html>
<head>
<title>document.write()</title>
<script type="text/javascript">
	function printStar(res){
		var n=parseInt(res);
		if(isNaN(n)|| n<=0){
			document.write("입력오류입니다.");
			return;
		}else{
		for(var i=0; i<n; i++){
			for(var j=0; j<=i; j++){
				document.write("*");
			}
			document.write("<br>")
	}
	}
	}
</script>
</head>
<body>
<script>
    document.write("<h3>별 문자 출력하기</h3><hr>");
	var res=prompt("정수를 입력하세요");
	printStar(res);
</script>
</body>
</html>
